<!DOCTYPE html>
<html>
<head>

<title>GYM HI GYM</title>
{% load staticfiles %}
</head> 
<body>
<header><link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" >
        <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}" type="text/css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" integrity="sha384-DmABxgPhJN5jlTwituIyzIUk6oqyzf3+XuP7q3VfcWA2unxgim7OSSZKKf0KSsnh" crossorigin="anonymous">
  <div class="bg-container">
    <div class="row">
       <div class="content">
          <h1>{{title}} For Gyms</h1>
          <div class="topnav " style="margin-left: 30px;">
            
                <form action="." method="post">
                <!-- trying something -->
                {% csrf_token %}
                <input type="text"  placeholder="           Search here for Gyms" name="search" id="search" style= "width:120vh;">
                <button class="btn btn-lg  lefty">
                <i class="fas fa-search"></i>
                </button>
                <!-- <div class="search"><b>Locate Gyms.....</b></div> -->
                <div class="righty">
                  <a class="active" href="#home">Login</a>
                  <a class="passive" href="#about">Create Account</a>
                  <!-- <a href="#contact">Contact</a> -->
                </div>
                
            </div>
          </div>
          <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img_nature_wide.jpg" style="width:100%">
              <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="img_fjords_wide.jpg" style="width:100%">
              <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="img_mountains_wide.jpg" style="width:100%">
              <div class="text">Caption Three</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

          </div>
          <br>

          <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          </div>
      </div>
    </div>
  </div>

</header>
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>
</body>
<!-- <script src="bootstrap/bootstrap.min.js"></script> -->
</html>
