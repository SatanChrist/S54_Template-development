<!DOCTYPE html>
<html lang="en">
  {% load staticfiles %}
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript">
		addEventListener(
				"load", function() 
				{ setTimeout(hideURLbar, 0); },
				 false
				);
		function hideURLbar(){ window.scrollTo(0,1); }
	</script>
	<link href="{% static 'css/signup.css' %}" rel="stylesheet" type="text/css" media="all">


	<title>SignUp | GYMS</title>
</head>

<body style=' background:url("{% static "images/back.png" %}")'>
	<div class = "row container main-agileits">
		<h1 class="sub-head">Sign up</h1>
		<form method="post" class="sub-main">
			<div class = "row">	
				{% csrf_token %}
				<div class = "form-group row">
					<label for="username" class="col-form-label">
						UserName 
					</label>
					<span id="username" class="col-md-3">
						{{form.username}}
					</span>
				</div>
				<div class = "form-group row">
					<label for="password1" class="col-md-4 col-form-label">
						Password : 
					</label>

					<span id="password1" class="col-md-3">
						{{form.password1}}
					</span>
				</div>
				<div class = "form-group row">
					<label for="password2" class="col-md-4 col-form-label">
						Confirm Password : 
					</label>
					<span id="password2" class="col-md-3">
						{{form.password2}}
					</span>
				</div>
				<input type="submit" value="signup"></input>
			</form>
		</div>
	</div>


</body>
