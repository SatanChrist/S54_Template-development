<!DOCTYPE html>
<html lang="en">
  <head>
  {% load staticfiles %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" integrity="sha384-DmABxgPhJN5jlTwituIyzIUk6oqyzf3+XuP7q3VfcWA2unxgim7OSSZKKf0KSsnh" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/full-slider.css' %}" rel="stylesheet">
  </head>

  <body>

    <!-- Header Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
              <div class="nav-item">
                <form action="." method="post">
                <!-- trying something -->
                  {% csrf_token %}
                  <input type="text"  placeholder="Search here for Gyms....." name="search" 
                  id="search" style="width:120vh" />
                  <button class="btn btn-lg ">
                    <i class="fas fa-search"></i>
                  </button>
                </form>
              </div>
          </a>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>


    <!-- Page Content -->
    <!-- The main container -->
    <div class = "row">
      <!-- left side bar -->
      <div class = "col-md-2 container">
      </div>
      <!-- Main content -->
      <div class = "col-md-7">
        <section class="py-5">
          <div class="container">
            <h1>List of Gyms</h1>
            {% for obj in object_list %}
            <div class="card">
              <img class="card-img-top" src="..." alt="{{obj.title}}">
              <div class="card-body">
                <a href="#"><h5 class="card-title">{{obj.title}}</h5></a>
                <p class="card-text">{{obj.content_short}}</p>
              </div>
            </div>
            <br/>
            <br/>
            {% endfor %}
          </div>
        </section>
      </div>
      <!-- Right side Bar -->
      <div class = "col-md-3 container">
      </div>
    </div> <!-- Ending of main container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="../static/jquery/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
<!-- bootstrap/js/bootstrap.bundle.min.js -->
